<h1>Things : {{ editnew }} Thing</h1>
<button type="button" ng-if="editnew==='Update'" ng-click="delete()" class="btn btn-primary" style="float:right;">Delete Thing</button>
<p>This is the {{ editnew }} Thing page.</p>
<form>
  <div class="form-group">
    <label for="name">_Id</label>
    <input type="text" ng-model="thething._id" class="form-control" id="_id" name="_id" value="{{thething._id}}" readonly>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" ng-model="thething.name" class="form-control" id="name" name="name" value="{{thething.name}}">
  </div>
  <div class="form-group">
    <label for="color">Color</label>
    <input type="text" ng-model="thething.color" class="form-control" id="color" name="color" value="{{thething.color}}">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" ng-model="thething.desc" class="form-control" id="desc" name="desc" value="{{thething.desc}}">
  </div>
  <button type="button" ng-if="editnew==='Insert'" ng-click="insert()" class="btn btn-primary">Insert Thing</button>
  <button type="button" ng-if="editnew==='Update'" ng-click="update()" class="btn btn-primary">Update Thing</button>
</form>
